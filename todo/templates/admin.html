<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Pending List</h2>
<table>
    <tr>
        <th>Add_list</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    {% for i in value %}
    <tr>
        <td>{{i.Add_list}}</td>
        <td>{{i.Status}}</td>
        <td>
            <a href="/approve/{{i.id}}">approve</a>
            <a href="/delete/{{i.id}}">delete</a>
        </td>


    </tr>
    {% endfor %}
</table>

</body>
</html>
